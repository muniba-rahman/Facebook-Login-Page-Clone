<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or sign up</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/fb.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row lg:flex-row xl:flex-row items-center justify-center mt-20">
            <div class="left w-full md:w-1/2 lg:w-1/2 xl:w-1/2">
                <img class="w-60" src="/logo.svg" alt="logo">
                <p class="text-xl text-left mt-5">Facebook helps you connect and share with the people in your life</p>
                <img class="sm:w-60 md:w-96 lg:w-full mt-5" src="/people.png" alt="people">
            </div>
            <div class="right w-full md:w-2/6 lg:w-2/6 xl:w-2/6 flex flex-col justify-center p-5 border-2 rounded-xl bg-white shadow-xl md:m-1 sm:m-auto">
                <input class="m-2 p-2 text-lg border rounded focus:border-blue-600 w-full" type="text" placeholder="Email address or phone number">
                <input class="m-2 p-2 text-lg border rounded focus:border-blue-600 w-full" type="password" placeholder="Password">
                <button class="m-2 bg-blue-600 hover:bg-blue-700 text-white p-3 text-2xl rounded-lg font-semibold w-full">Log In</button>
                <span class="text-center hover:text-blue-500 hover:underline cursor-pointer m-2">Forgotten Password?</span>
                <hr class="m-3 w-full">
                <button class="m-2 bg-green-600 hover:bg-green-700 text-white p-3 text-2xl rounded-lg font-semibold w-full">Create new account</button>
                <p class="m-2 text-center"><span class="font-semibold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
